<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>果宝影评</title>
<link rel="stylesheet" href="css/lib/cssreset-min.css">
<link rel="stylesheet" href="css/lib/bootstrap.min.css">
<link rel="stylesheet" href="css/header.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-ui-router.js"></script>
<script src="js/yemian/index.js"></script>
</script>
</head>
<body ng-app = "app" ng-controller="allController">
	<!--头部-->
	<header id="header">
		<div class="container">
			<div class="row">
				<!--左边-->
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-7 header-left">
					<p>hi，欢迎{{person.name}}来到果宝影评，享受电影的世界</p>
				</div>
				<!--右边-->
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-5 header-right"  >
					<button type="button" class="btn btn-default" data-toggle="modal"
						data-target="#exampleModal" data-whatever="@mdo" ng-if="login">登录</button>
					<div class="modal fade" id="exampleModal" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content" >
								<div class="modal-header" >
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h3 class="modal-title" id="exampleModalLabel" >登录</h3>
								</div>
								<div class="modal-body">
									<!--登录表单-->
									
										<div class="form-group">
											<label for="recipient-name" class="control-label">用户名:</label>
											<input name="username" type="text" class="form-control"
												id="recipient-name" ng-model="user.username">
										</div>
										<div class="form-group">
											<label for="recipient-password" class="control-label">密码:</label>
											<input name="password" type="password" class="form-control"
												id="recipient-password" ng-model="user.password">
										</div>
								</div>
								<div class="modal-footer">
									<button id="loginInfo" type="button" class="btn btn-primary" ng-click="login()" data-dismiss="modal">提交</button>
								</div>
							</div>
						</div>
					</div>
					<a href="html/register.html" class="register" ng-if="login">
						<button class="btn btn-default" type="button">注册</button>
					</a>
				</div>
			</div>
		</div>
	</header>
	<div id="header_main">
		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
					<h1>
						果宝影评
						<img src="images/panda_icon/logo.ICO" >
					</h1>
				</div>
				<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
					<div class="input-group search-kuang">
						<input type="text" class="form-control" placeholder="电影的名称"
							aria-describedby="basic-addon2" ng-model='film.key'>
						<span class="input-group-addon search" id="basic-addon2" ng-click="searchflim()">搜索</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="header_nav">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<a href="#">首页</a>
					
					<a href="html/mine.html">我的</a>
				</div>
			</div>
		</div>
	</div>
	<!--banner-->
	<div id="banner" ng-if='flag'>
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- 指示器 -->
			<ol class="carousel-indicators director">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- 焦点图 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/bannerImg/banner1.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/bannerImg/banner2.jpg" alt="...">
				</div>
				<div class="item">
					<img src="images/bannerImg/banner3.jpg" alt="...">
				</div>
			</div>
		</div>

	</div>
	<!--content-->
	<section id="con">
		<div class="container">
			<div class="row">
				<!--左边导航-->
				<aside class="col-lg-2 col-md-2 col-sm-2 col-xs-2 aside">
					<img src="images/panda6.jpg" alt="">
					<ul class="nav nav-pills nav-stacked ul-view">
						 <li role="presentation" ui-sref="newFilm" ng-click='backOne()'> 最新电影</li>
	                    <li role="presentation" ui-sref="hotFilm" ng-click='backTwo()'>热门电影</li>
	                    <li role="presentation" ui-sref="classicalFilm" ng-click='backThree()'>经典电影</li>
					</ul>
				</aside>
				<!--右边内容-->
				<atical class="col-lg-10 col-md-10 col-sm-10 col-xs-10 atical">
				<h2 >{{title}}</h2>
				<!--angular的占位符-->
                <div ui-view></div>
				</atical>
			</div>
	</section>
	<!--footer-->
	<footer id="footer">
		<div class="container">
			<p>果宝们，快点来发布你们的影评吧!!!</p>
		</div>
	</footer>
</body>
</html>
