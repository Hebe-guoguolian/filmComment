<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/register.css">
<title>注册</title>
<script type="text/javascript" src="/js/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("input[name='username']").blur(function() {
			var username = $(this).val();
			if (username) {
				$.post("/comPorts/checkUsername.do", {
					username : username
				}, function(data) {
					$("#usernameSpan").html(data.msg);
				});
			} else {
				$("#usernameSpan").html("用户名不能为空!");
			}
		});
		$("input[name='name']").blur(function() {
			var name = $(this).val();
			if (name) {
				$.post("/comPorts/checkName.do", {
					name : name
				}, function(data) {
					$("#nameSpan").html(data.msg);
				});
			} else {
				$("#nameSpan").html("昵称不能为空!");
			}
		});
		$("#submitBtn").cick(function() {
			var username = $("input[name='username']").val();
			var name = $("input[name='name']").val();
			if (username && name) {
				$("#registerForm").submit();
			} else {
				alert("用户名昵称等必填！");
			}
		});
	})
</script>
</head>
<body>
	<section id="con">
		<form action="/comPorts/register.do" id="registerForm" method="post">
			<div class="username">
				用户
				<input type="text" name="username" placeholder="手机号\邮箱">
				<span id="usernameSpan"></span>
			</div>
			<div class="password">
				密码
				<input type="password" name="password">
			</div>
			<div class="user">
				昵称
				<input type="text" name="name">
				<span id="nameSpan"></span>
			</div>
			<div class="phone">
				手机
				<input type="text" name="phone">
			</div>
			<div class="address">
				地址
				<input type="text" name="address" placeholder="写到市">
			</div>
			<div class="other">
				<input type="reset" value="清空">
				<button class="submit" id="submitBtn">提交</button>
			</div>
		</form>
	</section>
</body>
</html>
