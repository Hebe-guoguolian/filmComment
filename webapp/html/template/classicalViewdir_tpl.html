<div id="classical_film">
  <ul>
    <li ng-repeat="(key,value) in data" ui-sref="classicalFilm.detail({id:value.id})" ng-click="clickMe()">
          <dl>
              <dt><img ng-src="{{value.imgpath}}"></dt>
              <dd ng-bind="value.title"></dd>
          </dl>
      </li>
  </ul>
</div>
