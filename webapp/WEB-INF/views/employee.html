<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>员工列表页面</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="/plugins/bootstrap/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script type="text/javascript" src="/plugins/jQuery/jquery-2.1.3.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script type="text/javascript"
	src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- 分页插件 -->
<script type="text/javascript"
	src="/plugins/twbsPagination/jquery.twbsPagination.min.js">
	
</script>
<script type="text/javascript">
	$(function() {
		/*分页相关内容*/
		$("#pagination").twbsPagination({
          totalPages:${pageResult.totalPage},
		  visiblePages:${pageResult.pageSize},
		  startPage:${pageResult.currentPage},
		  first:"首页",
		  prev:"上一页",
		  next:"下一页",
		  last:"尾页",
		  onPageClick:function(enents,page){
			  //给当前页设置值
			  $("#currentPage").val(page);
			  $("#searchForm").submit();
		  }
		});
	});
</script>
</head>
<body>
	<form action="/employee.do" id="searchForm">
		<div class="row">
			<input type="hidden" id="currentPage" name="currentPage" value="" />
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table table-hover">
					<thead>
						<tr>
							<td>编号</td>
							<td>姓名</td>
							<td>密码</td>
							<td>年龄</td>
							<td>电话</td>
							<td>地址</td>
						</tr>
					</thead>
					<tbody>
						<#list pageResult.listData as item>
						<tr>
							<td>${(item.id)!""}</td>
							<td>${(item.name)!""}</td>
							<td>${(item.password)!""}</td>
							<td>${(item.age)!""}</td>
							<td>${(item.phone)!""}</td>
							<td>${(item.address)!""}</td>
						</tr>
						</#list>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6">
								<div style="text-align: center;">
									<ul id="pagination" class="pagination"></ul>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
</body>
</html>
